name: xelatex resume generator
on:
  push:
    branches: [main]
jobs:
    latex_pdf:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - run: sudo apt-get install texlive-xetex
        - run: xelatex resume.tex
        - name: Upload PDF file
          uses: actions/upload-artifact@v3
          with:
            name: PDF
            path: resume.pdf